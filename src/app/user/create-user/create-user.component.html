<div class="container bg-white  p-3">

    <h4>User </h4>


    <form [formGroup]="_frmGroup">

        <div class="row mt-2">
            <div class="col-md-6 mb-3">
                <div class="group">
                    <label>Name</label>
                    <input type="text" class="form-control" formControlName="Name">
                </div>
                <div class="text-danger" *ngIf="f['Name'].invalid && (f['Name'].dirty || f['Name'].touched )">
                    <div *ngIf="f['Name'].errors!['required']">
                        Name is required.
                    </div>
                    <div *ngIf="f['Name'].errors!['maxlength']">
                        Name must be 100 character long
                    </div>
                    <div *ngIf="f['Name'].errors!['minlength']">
                        Name must be 2 character long
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="group">
                    <label>Mobile No</label>
                    <input type="text" maxlength="10" class="form-control" formControlName="MobileNumber">

                </div>
                <div class="text-danger"
                    *ngIf="f['MobileNumber'].invalid && (f['MobileNumber'].dirty || f['MobileNumber'].touched )">
                    <div *ngIf="f['MobileNumber'].errors!['required']">
                        Mobile No is required.
                    </div>
                </div>
            </div>


        </div>
        <div class="row mt-2">

            <div class="col-md-6 mb-3">
                <div class="group">
                    <label>Organization</label>
                    <input type="text" max="100" class="form-control" formControlName="Organization">

                </div>
                <div class="text-danger" *ngIf="f['Organization'].invalid && (f['Organization'].dirty || f['Organization'].touched )">
                    <div *ngIf="f['Organization'].errors!['required']">
                        Organization is required.
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <div class="group">
                    <label>Email Address</label>
                    <input type="email" max="100" class="form-control" formControlName="EmailAddress">

                </div>
                <div class="text-danger" *ngIf="f['EmailAddress'].invalid && (f['EmailAddress'].dirty || f['EmailAddress'].touched )">
                    <div *ngIf="f['EmailAddress'].errors!['required']">
                        Email Address is required.
                    </div>
                </div>
            </div>


        </div>
        <div class="row mt-2">
            <div class="col-md-12 mb-3">
                <div class="group">
                    <label>Address</label>
                    <input type="text" class="form-control" maxlength="200" formControlName="Address">

                </div>
                <div class="text-danger" *ngIf="f['Address'].invalid && (f['Address'].dirty || f['Address'].touched )">


                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-6 mb-3">
                <div class="group">
                    <label>Location</label>
                    <input type="text" class="form-control" formControlName="Location">
                </div>
                <div class="text-danger" *ngIf="f['Location'].invalid && (f['Location'].dirty || f['Location'].touched )">
                    <div *ngIf="f['Location'].errors!['required']">
                        Location is required.
                    </div>

                </div>
            </div>
            
          
        </div>
        <div class="row">
             <div class="col-md-6 pt-3">
                <h6 class="mt-3"> Photo Path *</h6>
                <img [src]="Photopath" height="200" *ngIf="Photopath">
                <input #candidateFile class="frm-control" type="file" accept="image/*"
                    (change)="changeAvatar(candidateFile.files)" required />
            </div>
        </div>
       

        <div class="row">
            <div class="col-md-2 offset-md-10 mt-3 ">
                <button class="btn btn-primary mt-2" (click)="OnSubmit()" type="submit"
                    [disabled]="_frmGroup.invalid">Save</button>
            </div>
        </div>

    </form>


</div>
